<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Quiz Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark-subtle mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Scholarship Trainer</span>
            <button class="btn btn-outline-light btn-sm" onclick="showHome()">Home</button>
        </div>
    </nav>

    <div class="container main-container">
        
        <div id="home-view" class="view-section active">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card stat-card text-center p-3">
                        <h3><span id="stat-total">0</span></h3>
                        <small>Quizzes Completed</small>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card stat-card text-center p-3">
                        <h3><span id="stat-wins">0</span></h3>
                        <small>Wins (Passed)</small>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card stat-card text-center p-3">
                        <h3><span id="stat-percent">0%</span></h3>
                        <small>Win Rate</small>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-3 col-md-6 mx-auto mt-4">
                <button class="btn btn-primary btn-lg p-3" onclick="setupQuiz('full')">Start Full Exam</button>
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-secondary w-100 p-3" onclick="showSelection('subject')">Subject Wise</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-secondary w-100 p-3" onclick="showSelection('chapter')">Chapter Wise</button>
                    </div>
                </div>
                <button class="btn btn-outline-info" onclick="showHistory()">View History</button>
            </div>
        </div>

        <div id="selection-view" class="view-section d-none">
            <h3 class="text-center mb-4" id="selection-title">Select Topic</h3>
            <div id="selection-container" class="list-group">
                </div>
            <button class="btn btn-link mt-3" onclick="showHome()">Cancel</button>
        </div>

        <div id="quiz-view" class="view-section d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="badge bg-warning text-dark fs-6" id="timer">00:00</div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="langToggle">
                    <label class="form-check-label" for="langToggle">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç</label>
                </div>
                <div class="badge bg-secondary fs-6">Q: <span id="q-current">1</span>/<span id="q-total">0</span></div>
            </div>

            <div class="progress mb-4" style="height: 5px;">
                <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
            </div>

            <div class="card quiz-card mb-4">
                <div class="card-body">
                    <span class="badge bg-info mb-2" id="q-subject">Subject</span>
                    <h5 class="card-title" id="q-text">Question text...</h5>
                    <div id="q-image-container" class="text-center my-3 d-none">
                        <img id="q-image" src="" class="img-fluid rounded" style="max-height: 200px;">
                    </div>
                </div>
            </div>

            <div id="options-container" class="d-grid gap-2">
                </div>

            <div id="feedback-area" class="alert mt-3 d-none text-center"></div>

            <button id="btn-next" class="btn btn-primary w-100 mt-3 d-none" onclick="nextQuestion()">Next Question</button>
        </div>

        <div id="result-view" class="view-section d-none text-center">
            <h1 class="display-4 mb-3" id="result-title">Result</h1>
            <div class="result-circle mx-auto mb-4 d-flex align-items-center justify-content-center">
                <span class="h1" id="result-score">0%</span>
            </div>
            
            <div class="alert alert-dark text-start">
                <h5>Analysis:</h5>
                <ul class="list-unstyled">
                    <li>‚è±Ô∏è Avg Time: <span id="res-time">0s</span></li>
                    <li>üí™ Strongest: <span id="res-strong" class="text-success">N/A</span></li>
                    <li>‚ö†Ô∏è Weakest: <span id="res-weak" class="text-danger">N/A</span></li>
                </ul>
            </div>

            <div class="table-responsive">
                <table class="table table-dark table-sm text-start">
                    <thead><tr><th>Subject</th><th>Correct</th><th>Wrong</th></tr></thead>
                    <tbody id="res-table-body"></tbody>
                </table>
            </div>

            <button class="btn btn-primary mt-3" onclick="showHome()">Back to Home</button>
        </div>

        <div id="history-view" class="view-section d-none">
            <h3>History</h3>
            <ul class="list-group list-group-flush text-start mt-3" id="history-list"></ul>
            <button class="btn btn-link mt-3" onclick="showHome()">Back</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
