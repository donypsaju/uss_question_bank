<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Quiz</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column vh-100 bg-body-tertiary">

    <!-- Header -->
    <header class="p-3 border-bottom shadow-sm bg-body">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Classroom Quiz</h1>
            <div class="controls d-flex align-items-center">
                <button id="theme-switcher" class="btn btn-outline-secondary me-2" title="Toggle Theme"><i class="fas fa-adjust"></i></button>
                <button id="lang-switcher" class="btn btn-outline-secondary me-2" title="Toggle Language"><i class="fas fa-language"></i></button>
                <div class="btn-group">
                    <button id="font-decrease" class="btn btn-outline-secondary" title="Decrease Font Size"><i class="fas fa-minus"></i></button>
                    <button id="font-increase" class="btn btn-outline-secondary" title="Increase Font Size"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area (Dynamically changes) -->
    <main class="flex-grow-1 d-flex flex-column justify-content-center container-fluid p-3 p-sm-4">
        
        <!-- All screens (start, options, quiz, results) will be shown here -->
        <div id="start-screen" class="text-center">
            <h2 class="display-4 mb-4">Welcome!</h2>
            <button id="start-btn" class="btn btn-primary btn-lg mt-5 px-5 py-3">Start Quiz</button>
        </div>

        <div id="quiz-options" class="d-none text-center">
            <button id="full-quiz-btn" class="btn btn-success btn-lg mx-2">Full Quiz (Quiz Time)</button>
            <button id="subject-quiz-btn" class="btn btn-info btn-lg mx-2">Subject Wise Quiz (Class Time)</button>
        </div>
        
        <div id="chapter-selection" class="d-none my-4">
             <h2 class="text-center mb-4">Select Chapters for Full Quiz</h2>
             <div id="chapter-checkboxes" class="d-flex flex-wrap justify-content-center gap-3 mb-4"></div>
             <div class="text-center">
                 <button id="start-full-quiz-execution" class="btn btn-primary btn-lg">Start Full Quiz</button>
             </div>
        </div>

        <div id="subject-selection" class="d-none my-4">
              <h2 class="text-center mb-4">Select a Subject</h2>
              <div id="subject-buttons" class="d-flex flex-wrap justify-content-center gap-3 mb-4"></div>
        </div>

        <div id="subject-chapter-selection" class="d-none my-4">
             <h2 id="subject-chapter-title" class="text-center mb-4"></h2>
             <div id="subject-chapter-options" class="row justify-content-center g-3 mb-4"></div>
             <div class="text-center">
                 <button id="start-subject-quiz-execution" class="btn btn-primary btn-lg">Start Subject Quiz</button>
             </div>
        </div>

        <!-- Quiz Container -->
        <div id="quiz-container" class="d-none w-100">
            <div id="question-image-container" class="text-center mb-3 d-none">
                <img id="question-image" src="" alt="Question Image" class="img-fluid rounded shadow-sm" style="max-height: 30vh; cursor: pointer;">
            </div>
            <div id="question" class="h2 p-4 mb-4 rounded bg-body shadow-sm"></div>
            <div id="options" class="options-container row g-3"></div>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="d-none my-4">
             <h2 class="text-center mb-4">Quiz Results</h2>
             <div id="answer-sheet" class="mb-4"></div>
             <div class="text-center">
                 <button id="restart-btn" class="btn btn-secondary btn-lg">Restart Quiz</button>
             </div>
        </div>
    </main>

    <!-- Navigation Footer -->
    <footer class="p-3 border-top bg-body">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <span id="question-counter" class="badge bg-secondary rounded-pill fs-6"></span>
            <div id="quiz-navigation" class="d-flex justify-content-end">
                <button id="reveal-answer-btn" class="btn btn-warning btn-lg me-2 d-none">Reveal Answer</button>
                <button id="next-btn" class="btn btn-primary btn-lg">Next Question</button>
            </div>
        </div>
    </footer>
    
    <!-- Image Modal -->
    <div id="image-modal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 p-3" data-bs-dismiss="modal" aria-label="Close" style="z-index: 1;"></button>
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <img class="modal-content img-fluid" id="modal-img" src="" alt="Enlarged Image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
