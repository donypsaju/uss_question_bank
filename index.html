<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Classroom Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Malayalam:wght@100..900&display=swap');
</style>
    <style>
        *{
            font-family: "Noto Serif Malayalam", serif;
        }
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        .option {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .correct-answer {
            background-color: #d4edda;
            border-color: #c3e6cb;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .question-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .subject-badge {
            font-size: 1rem;
        }
        .chapter-badge {
            font-size: 0.9rem;
            margin-left: 5px;
        }
        .language-toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .question-card {
            position: relative;
        }
        .malayalam-text {
            font-family: 'Noto Sans Malayalam', sans-serif;
            font-size: 1.2rem;
        }
        .question-image {
            max-height: 300px;
            cursor: zoom-in;
            transition: transform 0.25s ease;
        }
        .question-image.zoomed {
            transform: scale(1.5);
            cursor: zoom-out;
            z-index: 1000;
            position: relative;
        }
        .answer-list {
            text-align: left;
            max-width: 600px;
            margin: 20px auto;
        }
        .answer-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .correct-answer-item {
            background-color: #f8f9fa;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container quiz-container">
        <div id="start-screen" class="text-center">
            <h1>Bilingual Classroom Quiz</h1>
            <div class="d-flex justify-content-center my-3">
                <div class="spinner-border text-primary loading-spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="chapter-selection" class="chapter-selector">
                <h5>Select Chapters:</h5>
            </div>
            <button id="start-btn" class="btn btn-primary btn-lg mt-3">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="language-toggle-container">
                <h5 id="question-counter">Question 1 of 0</h5>
                <button id="language-toggle" class="btn btn-sm btn-outline-secondary">മലയാളം</button>
            </div>
            
            <div class="d-flex mb-4">
                <span id="subject-display" class="badge bg-secondary subject-badge"></span>
                <span id="chapter-display" class="badge bg-info chapter-badge ms-2"></span>
            </div>
            
            <div class="card mb-4 question-card">
                <div class="card-body">
                    <h4 id="question-text" class="card-title question-text">Loading question...</h4>
                    <div id="question-image-container" class="text-center mt-3 mb-3 hidden"></div>
                </div>
            </div>
            
            <div id="options-container">
                <div class="option" data-index="1">
                    <div class="english-option">Option 1</div>
                    <div class="malayalam-option malayalam-text hidden"></div>
                </div>
                <div class="option" data-index="2">
                    <div class="english-option">Option 2</div>
                    <div class="malayalam-option malayalam-text hidden"></div>
                </div>
                <div class="option" data-index="3">
                    <div class="english-option">Option 3</div>
                    <div class="malayalam-option malayalam-text hidden"></div>
                </div>
                <div class="option" data-index="4">
                    <div class="english-option">Option 4</div>
                    <div class="malayalam-option malayalam-text hidden"></div>
                </div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <button id="prev-btn" class="btn btn-secondary hidden">Previous</button>
                <button id="reveal-btn" class="btn btn-warning">Reveal Answer</button>
                <button id="next-btn" class="btn btn-primary">Next</button>
            </div>
        </div>

        <div id="results-screen" class="hidden text-center">
            <h2>Quiz Completed!</h2>
            <div id="answers-container" class="answer-list"></div>
            <button id="restart-btn" class="btn btn-primary mt-4">Restart Quiz</button>
        </div>
    </div>

    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
