<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&display=swap" rel="stylesheet">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="font-size: 20px;">

    <div class="d-flex flex-column vh-100">
        <!-- Header -->
        <header class="p-3 border-bottom shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">Classroom Quiz</h1>
                <div class="controls d-flex align-items-center">
                    <button id="theme-switcher" class="btn btn-outline-secondary btn-sm me-2" title="Toggle Theme">üé®</button>
                    <button id="lang-switcher" class="btn btn-outline-secondary btn-sm me-2" title="Toggle Language">üåê</button>
                    <button id="font-increase" class="btn btn-outline-secondary btn-sm me-2" title="Increase Font Size">A+</button>
                    <button id="font-decrease" class="btn btn-outline-secondary btn-sm" title="Decrease Font Size">A-</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow-1 overflow-y-auto">
            <!-- Start Screen -->
            <div id="start-screen" class="container text-center d-flex flex-column justify-content-center h-100">
                <h2>Welcome!</h2>
                <p class="lead">Choose a quiz mode to begin.</p>
                <div class="mt-4">
                    <button id="start-student-quiz-btn" class="btn btn-primary btn-lg mx-2">Student Practice</button>
                    <button id="start-teacher-quiz-btn" class="btn btn-success btn-lg mx-2">Teacher Classroom</button>
                    <button id="view-history-btn" class="btn btn-info btn-lg mx-2">View Past Results</button>
                </div>
            </div>

            <!-- Student Quiz Container -->
            <div id="student-quiz-container" class="container py-4 d-none">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span id="student-question-counter" class="badge bg-primary rounded-pill fs-6"></span>
                    <span id="student-timer" class="badge bg-secondary rounded-pill fs-6">00:00</span>
                    <span id="student-score-counter" class="badge bg-success rounded-pill fs-6"></span>
                </div>
                <div class="card shadow">
                    <div class="card-body">
                        <h4 id="student-question" class="card-title text-center mb-4" style="min-height: 100px;"></h4>
                        <div id="student-options" class="row g-3"></div>
                    </div>
                </div>
            </div>

            <!-- Student Results Container -->
            <div id="student-results-container" class="container py-4 text-center d-none">
                <div class="card shadow">
                    <div class="card-body" id="student-results-summary"></div>
                    <div class="card-footer">
                        <button id="student-restart-btn" class="btn btn-secondary">Back to Main Menu</button>
                    </div>
                </div>
            </div>

            <!-- History Container -->
            <div id="history-container" class="container py-4 d-none">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">Past Results</h2>
                    <button id="back-to-menu-btn" class="btn btn-secondary">Back to Menu</button>
                </div>

                <!-- Analytics Dashboard (Conditional) -->
                <div id="history-analytics" class="d-none">
                    <div class="row g-4 mb-4">
                        <div class="col-lg-4 col-md-6">
                            <div class="card text-center h-100 shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">Average Score</h5>
                                    <p id="avg-score" class="display-4 fw-bold mb-0"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="card text-center h-100 shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">Strongest Subject</h5>
                                    <p id="strong-subject" class="h2 text-success fw-bold mb-0"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12">
                             <div class="card text-center h-100 shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">Needs Improvement</h5>
                                    <p id="weak-subject" class="h2 text-warning fw-bold mb-0"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Score Progress</h5>
                            <canvas id="history-chart"></canvas>
                        </div>
                    </div>
                     <div class="card shadow-sm mb-4">
                        <div class="card-body" id="history-suggestions">
                            <!-- Suggestions will be injected here -->
                        </div>
                    </div>
                </div>
                
                <div id="history-list"></div>
            </div>

            <!-- Teacher Quiz Container -->
            <div id="teacher-quiz-container" class="container py-4 d-none">
                <!-- Teacher Quiz Options -->
                <div id="teacher-quiz-options" class="text-center">
                    <h2>Teacher Mode</h2>
                    <p class="lead">Select a quiz type.</p>
                    <button id="full-quiz-btn" class="btn btn-primary mx-2">Full Quiz</button>
                    <button id="subject-quiz-btn" class="btn btn-info mx-2">Subject Wise Quiz</button>
                </div>

                <!-- Chapter Selection (Full Quiz) -->
                <div id="chapter-selection" class="d-none">
                    <h4 class="text-center mb-3">Select Chapters for Full Quiz</h4>
                    <div id="chapter-checkboxes" class="d-flex flex-wrap justify-content-center gap-2 mb-3"></div>
                    <div class="text-center">
                        <button id="start-full-quiz-execution" class="btn btn-success">Start Full Quiz</button>
                    </div>
                </div>

                <!-- Subject Selection -->
                <div id="subject-selection" class="d-none">
                    <h4 class="text-center mb-3">Select a Subject</h4>
                    <div id="subject-buttons" class="d-flex flex-wrap justify-content-center gap-2"></div>
                </div>
                
                <!-- Chapter Selection (Subject Quiz) -->
                <div id="subject-chapter-selection" class="d-none">
                    <h4 id="subject-chapter-title" class="text-center mb-3"></h4>
                    <div id="subject-chapter-options" class="row g-2 justify-content-center mb-3"></div>
                     <div class="text-center">
                        <button id="start-subject-quiz-execution" class="btn btn-success">Start Subject Quiz</button>
                    </div>
                </div>
                
                <!-- Teacher Quiz View -->
                <div id="teacher-quiz-view" class="d-none">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span id="teacher-question-counter" class="badge bg-primary rounded-pill fs-6"></span>
                    </div>
                    <div class="card shadow">
                        <div class="card-body">
                            <h4 id="teacher-question" class="card-title text-center mb-4" style="min-height: 100px;"></h4>
                            <div id="teacher-options" class="row g-3"></div>
                        </div>
                        <div class="card-footer text-end">
                            <button id="reveal-answer-btn" class="btn btn-warning mx-2">Reveal Answer</button>
                            <button id="teacher-next-btn" class="btn btn-primary">Next Question</button>
                        </div>
                    </div>
                </div>
                
                 <!-- Teacher Results Container -->
                <div id="teacher-results-container" class="d-none text-center">
                     <div class="card shadow">
                        <div class="card-header"><h3>Quiz Complete</h3></div>
                        <div class="card-body text-start" id="teacher-answer-sheet"></div>
                        <div class="card-footer">
                            <button id="teacher-restart-btn" class="btn btn-secondary">Back to Main Menu</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
