<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USS Quiz Bank</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Stylesheet (You will need to create this file) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container container my-4 p-4 shadow-lg rounded">
        <div class="header d-flex justify-content-between align-items-center pb-3 mb-4 border-bottom">
            <h1 class="mb-0">USS Quiz Bank</h1>
            <div class="controls d-flex align-items-center">
                <button id="theme-switcher" class="btn btn-outline-secondary me-2" title="Toggle Theme"><i class="fas fa-adjust"></i></button>
                <button id="lang-switcher" class="btn btn-outline-secondary me-2" title="Toggle Language"><i class="fas fa-language"></i></button>
                <button id="font-increase" class="btn btn-outline-secondary me-2" title="Increase Font Size"><i class="fas fa-plus"></i></button>
                <button id="font-decrease" class="btn btn-outline-secondary" title="Decrease Font Size"><i class="fas fa-minus"></i></button>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="text-center">
            <h2 class="mb-4">Welcome!</h2>
            <button id="start-btn" class="btn btn-primary btn-lg mt-5 px-5 py-3">Start Quiz</button>
        </div>

        <!-- Quiz Mode Options -->
        <div id="quiz-options" class="hidden text-center">
            <button id="full-quiz-btn" class="btn btn-success btn-lg mx-2">Full Quiz (Quiz Time)</button>
            <button id="subject-quiz-btn" class="btn btn-info btn-lg mx-2">Subject Wise Quiz (Class Time)</button>
        </div>

        <!-- Chapter Selection for Full Quiz -->
        <div id="chapter-selection" class="hidden my-4">
            <h2 class="text-center mb-4">Select Chapters for Full Quiz</h2>
            <div id="chapter-checkboxes" class="d-flex flex-wrap justify-content-center gap-3 mb-4">
                <!-- Chapter checkboxes will be injected here -->
            </div>
            <div class="text-center">
                <button id="start-full-quiz-execution" class="btn btn-primary btn-lg">Start Full Quiz</button>
            </div>
        </div>

        <!-- Subject Selection for Subject-wise Quiz -->
        <div id="subject-selection" class="hidden my-4">
             <h2 class="text-center mb-4">Select a Subject</h2>
             <div id="subject-buttons" class="d-flex flex-wrap justify-content-center gap-3 mb-4">
                 <!-- Subject buttons will be injected here -->
             </div>
        </div>

        <!-- Chapter & Question Count for Subject-wise Quiz -->
        <div id="subject-chapter-selection" class="hidden my-4">
            <h2 id="subject-chapter-title" class="text-center mb-4"></h2>
            <div id="subject-chapter-options" class="row justify-content-center g-3 mb-4">
                <!-- Subject chapter options will be injected here -->
            </div>
            <div class="text-center">
                <button id="start-subject-quiz-execution" class="btn btn-primary btn-lg">Start Subject Quiz</button>
            </div>
        </div>

        <!-- Main Quiz Container -->
        <div id="quiz-container" class="hidden my-4">
            <!-- Question Counter -->
            <div class="d-flex justify-content-end mb-2">
                 <span id="question-counter" class="badge bg-primary rounded-pill fs-6"></span>
            </div>

            <div id="question-image-container" class="text-center mb-3 hidden">
                <img id="question-image" src="" alt="Question Image" class="img-fluid rounded shadow-sm" style="max-height: 400px; cursor: pointer;">
            </div>
            <h2 id="question" class="text-center mb-4 p-3 border rounded shadow-sm"></h2>
            <div id="options" class="options-container row g-3">
                <!-- Options will be injected here by JS -->
            </div>
            <div id="quiz-navigation" class="d-flex justify-content-end mt-4">
                 <button id="reveal-answer-btn" class="btn btn-warning btn-lg me-2 hidden">Reveal Answer</button>
                 <button id="next-btn" class="btn btn-primary btn-lg">Next</button>
            </div>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="hidden my-4">
            <h2 class="text-center mb-4">Quiz Results</h2>
            <div id="answer-sheet" class="mb-4">
                <!-- Answer sheet will be injected here -->
            </div>
            <div class="text-center">
                <button id="restart-btn" class="btn btn-secondary btn-lg">Restart Quiz</button>
            </div>
        </div>

        <!-- Image Modal -->
        <div id="image-modal" class="modal fade" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
                <div class="modal-content bg-transparent border-0">
                    <div class="modal-header border-0 pb-0">
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex justify-content-center align-items-center">
                        <img class="modal-content img-fluid" id="modal-img" src="" alt="Enlarged Image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
