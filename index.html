<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            padding-top: 20px;
            background-color: #f4f4f4;
        }
        .quiz-container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        #options-container button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        .result-item p {
            margin-bottom: 5px;
        }
        .correct-answer {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container quiz-container">
        <h1 class="text-center mb-4">Simple Quiz</h1>

        <div id="start-screen" class="text-center">
            <button id="start-btn" class="btn btn-primary btn-lg">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div id="question-counter" class="text-end mb-2">Question X of Y</div>
            <hr>
            <div id="question-area">
                <h4 id="question-text" class="mb-3">Question will appear here.</h4>
                <div id="options-container">
                    <!-- Options will be dynamically inserted here -->
                </div>
            </div>
            <button id="next-btn" class="btn btn-info mt-3">Next Question</button>
        </div>

        <div id="results-screen" class="hidden">
            <h2 class="text-center mb-3">Quiz Results</h2>
            <div id="results-container">
                <!-- Results will be dynamically inserted here -->
            </div>
            <!-- Optional: <button id="restart-btn" class="btn btn-success mt-3 w-100">Restart Quiz</button> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
