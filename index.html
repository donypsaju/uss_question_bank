<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Classroom Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .quiz-container {
            height: 100%;
            padding: 10px;
            margin: 0;
            max-width: 100%;
        }
        #start-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #quiz-screen, #results-screen {
            height: 100%;
            display: none;
            overflow-y: auto;
        }
        .option {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .option-letter {
            font-weight: bold;
            margin-right: 10px;
            min-width: 20px;
        }
        .correct-answer {
            background-color: #d4edda;
            border-color: #c3e6cb;
            font-weight: bold;
        }
        .question-text {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        .malayalam-text {
            font-family: 'Noto Sans Malayalam', sans-serif;
        }
        .question-image {
            max-height: 200px;
            cursor: zoom-in;
            margin-bottom: 10px;
        }
        .question-image.zoomed {
            transform: scale(1.8);
            cursor: zoom-out;
            z-index: 100;
            position: relative;
            background: white;
        }
        .timer {
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 15px;
        }
        .language-toggle-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .answer-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .time-taken {
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid quiz-container">
        <!-- Start Screen -->
        <div id="start-screen" class="text-center">
            <h1>Bilingual Classroom Quiz</h1>
            <div id="chapter-selection" class="mb-3" style="max-height: 60vh; overflow-y: auto;">
                <h5>Select Chapters:</h5>
            </div>
            <button id="start-btn" class="btn btn-primary btn-lg">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen">
            <div class="quiz-header">
                <div>
                    <span id="question-counter" class="fw-bold"></span>
                    <span id="subject-display" class="badge bg-secondary ms-2"></span>
                    <span id="chapter-display" class="badge bg-info ms-1"></span>
                </div>
                <div class="d-flex align-items-center">
                    <span id="timer" class="timer">00:00</span>
                    <button id="language-toggle" class="btn btn-sm btn-outline-secondary">മലയാളം</button>
                </div>
            </div>
            
            <div class="card mb-2">
                <div class="card-body p-3">
                    <div id="question-text" class="question-text"></div>
                    <div id="question-image-container" class="text-center"></div>
                </div>
            </div>
            
            <div id="options-container" class="mb-3">
                <!-- Options will be inserted here -->
            </div>
            
            <div class="d-flex justify-content-between fixed-bottom bg-white p-2 border-top">
                <button id="prev-btn" class="btn btn-secondary">Previous</button>
                <button id="reveal-btn" class="btn btn-warning">Reveal Answer</button>
                <button id="next-btn" class="btn btn-primary">Next</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Quiz Results</h2>
                <button id="results-language-toggle" class="btn btn-sm btn-outline-secondary">മലയാളം</button>
            </div>
            
            <div id="time-taken" class="time-taken"></div>
            <div id="answers-container"></div>
            
            <div class="fixed-bottom bg-white p-2 border-top text-center">
                <button id="restart-btn" class="btn btn-primary">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
