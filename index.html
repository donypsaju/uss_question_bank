<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Quiz with Chapter Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        .option {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .correct-answer {
            background-color: #d4edda;
            border-color: #c3e6cb;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .question-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .subject-badge {
            font-size: 1rem;
        }
        .chapter-badge {
            font-size: 0.9rem;
            margin-left: 5px;
        }
        .chapter-selector {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .loading-spinner {
            display: none;
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container quiz-container">
        <div id="start-screen" class="text-center">
            <h1>Classroom Quiz with Chapter Selection</h1>
            <div class="d-flex justify-content-center my-3">
                <div class="spinner-border text-primary loading-spinner" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="chapter-selection" class="chapter-selector">
                <h5>Select Chapters:</h5>
                <!-- Chapters will be populated by JavaScript -->
            </div>
            <button id="start-btn" class="btn btn-primary btn-lg mt-3">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <!-- Quiz content remains the same as previous version -->
        </div>

        <div id="results-screen" class="hidden text-center">
            <!-- Results content remains the same as previous version -->
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
